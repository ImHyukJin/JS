<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- SDK링크 -->
    <script src="js/kakao.min.js"></script>
</head>

<body>

    <button onclick="kakaoLogin()">카카오로그인</button>


    <script>
        //SDK를 초기화 합니다.  사용할 앱의 JavaScript 키를 설정합니다.
        Kakao.init('7d4d8ca4e19f702870611992752d2e4c');

        // SDK 초기화 여부를 판단합니다.
        console.log(Kakao.isInitialized());

        //1.카카오로그인
        function kakaoLogin() {

            Kakao.Auth.authorize({
                redirectUri: 'http://127.0.0.1:5500/12OuterAPI/index03.html',
            });
        }
        //이 이후 부터는 서버에서 처리가 들어가야 한다. 그러나 여기선 강제로 클라이언트에서 해본다.
        
    </script>
</body>

</html>
